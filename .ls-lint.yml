# .ls-lint.yml
# https://ls-lint.org/2.2/configuration/the-rules.html

ls:
  # Directories
  .dir: regex:(\.{0,1})([a-z_]+)

  # Mandatory project files
  .code-workspace: kebab-case | exists:1
  .dockerignore: lowercase | exists:1
  .gitignore: lowercase | exists:1
  .env.schema: lowercase | exists:1

  # Optional project files
  .gitattributes: lowercase | exists:0-1
  .pre-commit-config.yaml: kebab-case | exists:0-1
  .yamllint: lowercase | exists:0-1

  # Extensions
  .env: kebab-case
  .json: lowercase
  .md: regex:[a-zA-Z0-9_]+
  .py: snake_case
  .sh: kebab-case
  .tpl: snake_case
  .toml: lowercase
  .yaml: kebab-case
  .yml: kebab-case

  # Subdirectories
  .azuredevops:
    .dir: lowercase | exists:0-1

  .githooks:
    .dir: lowercase | exists:0-1

  .pipelines:
    .dir: lowercase | exists:0-1

  doc:
    .dir: lowercase | exists:0-1

  docs:
    .dir: exists:0

  docker:
    .dir: lowercase | exists:1
    .Dockerfile: snake_case
    .yaml: lowercase | exists:0-1

  helm_chart:
    .dir: lowercase | exists:0-1
    .yaml: regex:[a-zA-Z0-9_-]+

  requirements:
    .dir: lowercase | exists:0-1
    .txt: kebab-case

  src:
    .dir: snake_case | exists:1

  test:
    .dir: snake_case | exists:1

  tests:
    .dir: exists:0

ignore:
  - '**/control'
  - '**/__pycache__'
  - '**/.pytest_cache'
  - .git
  - .mypy_cache
  - .ruff_cache
  - .venv
