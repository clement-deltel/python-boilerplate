# .pre-commit-config.yaml
# https://pre-commit.com

default_install_hook_types: [pre-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-toml
      - id: trailing-whitespace
      - id: check-yaml
      - id: debug-statements
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: detect-private-key
      - id: end-of-file-fixer

  # commitizen - Version Control
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.7.2
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages: [pre-push]

  # gitleaks - Secret Leak Detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        description: Detect hardcoded secrets using Gitleaks
        entry: gitleaks git --pre-commit --redact --staged --verbose
        language: golang
        pass_filenames: false

  # isort - Imports Sorting
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)

  # ruff - Linter & Formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff
        types_or: [python, pyi]
        args: [--fix]
      - id: ruff-format
        types_or: [python, pyi]

  # shellcheck - Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  # typos - Typos
  - repo: https://github.com/crate-ci/typos
    rev: v1.34.0
    hooks:
      - id: typos

  # uv - Dependency Management
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.21
    hooks:
      - id: uv-lock
      - id: uv-export
        args: [--no-default-groups, --no-emit-project]

  # yamllint - YAML configuration files lint
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [--strict, --config-file, .yamllint]

  # Local: pre_validate_user_email
  - repo: local
    hooks:
      - id: pre-validate-user-email
        name: Check the user email against company approved domains
        entry: .githooks/pre-validate-user-email.sh
        language: script
        always_run: true
        pass_filenames: false

  # Local: ls-lint
  - repo: local
    hooks:
      - id: ls-lint
        name: Bring some structure to the project filesystem
        entry: .githooks/ls-lint.sh
        language: script
        always_run: true
        pass_filenames: false
