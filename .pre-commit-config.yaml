default_install_hook_types: [pre-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-toml
      - id: trailing-whitespace
      - id: check-yaml
      - id: debug-statements
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: detect-private-key
      - id: end-of-file-fixer

  # Local: pre_validate_user_email
  - repo: local
    hooks:
      - id: pre-validate-user-email
        name: Check the user email against company approved domains
        entry: .githooks/pre-validate-user-email.sh
        language: script
        pass_filenames: false

  # Dependency Management - uv
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.2
    hooks:
      - id: uv-lock
      - id: uv-export
        args: [--no-default-groups, --no-emit-project]

  # Linter & Formatter - ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.8
    hooks:
      - id: ruff
        types_or: [python, pyi]
        args: [--fix]
      - id: ruff-format
        types_or: [python, pyi]

  # Secret Leak Detection - gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.25.1
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        description: Detect hardcoded secrets using Gitleaks
        entry: gitleaks git --pre-commit --redact --staged --verbose
        language: golang
        pass_filenames: false

  # YAML configuration files lint - yamllint
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [--strict, --config-file, .yamllint]

  # Shell scripts - shellcheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  # Typos - typos
  - repo: https://github.com/crate-ci/typos
    rev: v1
    hooks:
      - id: typos

  # Version Control - commitizen
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.6.2
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages: [pre-push]
