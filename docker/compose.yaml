services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: app-name
    env_file: ../.env
    hostname: app-name
    image: app-name:${IMAGE_TAG}
    logging:
      driver: json-file
      options:
        max-file: 5
        max-size: 10m
    restart: unless-stopped
    stop_grace_period: 10s
    volumes:
      - ../input:/app/input
      - ../log:/app/log
      - ../output:/app/output
