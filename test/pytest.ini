[pytest]
log_cli = True
log_cli_level = DEBUG
log_cli_format = %(asctime)-8s [%(levelname)-8s] %(message)s (%(module)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

